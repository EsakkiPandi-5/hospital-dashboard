services:
  db:
    image: postgres:15-alpine
    container_name: hospital_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hospital_analytics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: python:3.11-slim
    container_name: hospital_api
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hospital_analytics
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      bash -c "pip install -r requirements.txt &&
               uvicorn app.main:app --host 0.0.0.0 --port 8000"

  superset:
    image: apache/superset:latest
    container_name: hospital_superset
    environment:
      SUPERSET_SECRET_KEY: "very_long_random_secret_key_123456789"
    ports:
      - "8088:8088"
    depends_on:
      - db
    command: >
      /bin/bash -c "
        pip install psycopg2-binary &&
        superset db upgrade &&
        superset fab create-admin \
          --username admin \
          --firstname Admin \
          --lastname User \
          --email admin@local \
          --password admin || true &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088
      "

volumes:
  pgdata: